services:
  server:
    build: 
      context: ./server  
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true  # Keeps the container running for debugging
    depends_on:
      postgres_db:
        condition: service_healthy
    env_file:
      - ./server/.env
    networks:
      - prisma-network

  postgres_db:
    image: postgres:latest
    hostname: postgres_db
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1212
      POSTGRES_DB: booking
    ports:
      - "5432:5432"
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booking"]
      interval: 5s
      timeout: 2s
      retries: 20

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true  # Keeps the container running for debugging
    env_file:
      - ./client/.env
    networks:
      - prisma-network

networks:
  prisma-network:
    name: prisma-network
    driver: bridge